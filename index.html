<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Service Status Page</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="header">
            <button class="theme-toggle" id="themeToggle" title="Toggle dark mode">
                ðŸŒ™
            </button>
            <h1 class="title">ðŸš¦ Service Status Dashboard</h1>
            <p class="subtitle">Real-time monitoring of your applications</p>
            <div class="last-update">
                <span id="lastUpdate">Last updated: Loading...</span>
            </div>
        </header>

        <div class="controls">
            <button id="refreshBtn" class="refresh-btn">
                <span class="refresh-icon">ðŸ”„</span>
                Refresh Status
            </button>
            <button id="testBtn" class="test-btn">
                <span class="test-icon">ðŸ§ª</span>
                Test Individual Services
            </button>
            <div class="auto-refresh">
                <label for="refreshInterval">Auto-refresh:</label>
                <select id="refreshInterval">
                    <option value="30">30 seconds</option>
                    <option value="60" selected>1 minute</option>
                    <option value="300">5 minutes</option>
                    <option value="0">Disabled</option>
                </select>
            </div>
        </div>

        <div class="status-overview">
            <div class="status-card">
                <div class="status-number" id="upCount">0</div>
                <div class="status-label">Services Up</div>
                <div class="status-indicator up"></div>
            </div>
            <div class="status-card">
                <div class="status-number" id="slowCount">0</div>
                <div class="status-label">Slow Response</div>
                <div class="status-indicator slow"></div>
            </div>
            <div class="status-card">
                <div class="status-number" id="downCount">0</div>
                <div class="status-label">Services Down</div>
                <div class="status-indicator down"></div>
            </div>
        </div>

        <main class="services-grid" id="servicesGrid">
            <!-- Services will be populated here -->
        </main>

        <footer class="footer">
            <p>Auto-refresh every <span id="refreshInterval">30</span> seconds</p>
            <div class="status-legend">
                <div class="legend-item">
                    <div class="legend-dot up"></div>
                    <span>Operational</span>
                </div>
                <div class="legend-item">
                    <div class="legend-dot slow"></div>
                    <span>Slow Response</span>
                </div>
                <div class="legend-item">
                    <div class="legend-dot down"></div>
                    <span>Down</span>
                </div>
            </div>
        </footer>
    </div>

    <script src="static-script.js"></script>
</body>
</html>
